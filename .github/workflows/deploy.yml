name: Deploy to Server

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy with detailed debugging
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "🔍 Debug information:"
          echo "User: $(whoami)"
          echo "Working dir: $(pwd)"
          
          echo "🔧 Ensuring correct permissions..."
          sudo chown -R $USER:$USER /var/www/html/Portfolio
          sudo chmod -R 755 /var/www/html/Portfolio
          
          echo "📁 Before deployment:"
          cd /var/www/html/Portfolio
          ls -la
          git remote -v
          git status --short
          
          echo "🔄 Pulling changes..."
          git pull origin main
          
          echo "✅ After deployment:"
          git log -1 --oneline
          ls -la
          
          echo "🌐 Testing website..."
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://lucaslugo.com || echo "Web test completed"